name: CI - Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1. Chequea el c贸digo desde el repositorio
      - uses: actions/checkout@v3  # Actualiza a la versi贸n v3

      # 2. Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3  # Actualiza a la versi贸n v3
        with:
          node-version: '20'  # Cambia a la versi贸n 20

      # 3. Instala las dependencias
      - run: npm install

      # 4. Ejecuta las pruebas con cobertura
      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}  # Usa el token de Coveralls
