name: CI - Run Tests

# Define cuándo se ejecuta la acción
on:
  push:   # Ejecutar cuando haces push al repositorio
    branches:
      - main  # La rama principal de tu repositorio (cámbiala si usas otra)
  pull_request:  # Ejecutar cuando se crea un pull request
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest  # Define el sistema operativo donde correrán los tests

    steps:
      # 1. Chequea el código desde el repositorio
      - uses: actions/checkout@v2

      # 2. Configura Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # Asegúrate de poner la versión que estás usando

      # 3. Instala las dependencias
      - run: npm install

      # 4. Ejecuta las pruebas con cobertura
      - name: Run tests with coverage
        run: npm run test:coverage
        env:
          COVERALLS_REPO_TOKEN: ${{ secrets.COVERALLS_REPO_TOKEN }}  # Usa el token de Coveralls
